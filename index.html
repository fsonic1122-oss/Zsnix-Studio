<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

/* Body & Background */
body { 
    transition: background 0.8s ease;
    background-color: #0f172a;
    background-image: url('https://raw.githubusercontent.com/kimomax2005-max/Heartopia_shop/main/IMG_20260210_233643_030.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-blend-mode: overlay;
    font-family: 'Poppins', sans-serif; 
    color: #ffffff; 
    min-height: 100vh;
}

/* Premium Loader */
#loader {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(15,23,42,0.95);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    transition: opacity 0.5s ease;
}
.loader-glass {
    display: flex;
    gap: 12px;
}
.loader-dot {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: linear-gradient(45deg, #0ea5e9, #38bdf8, #06b6d4);
    animation: bounce 1.2s infinite ease-in-out;
    box-shadow: 0 0 15px rgba(14,165,233,0.6), 0 0 30px rgba(14,165,233,0.3);
}
.loader-dot:nth-child(1) { animation-delay: 0s; }
.loader-dot:nth-child(2) { animation-delay: 0.2s; }
.loader-dot:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
}

/* Text Glow */
.text-glow { text-shadow: 0 2px 10px rgba(0,0,0,0.6); }

/* Header */
.header-text { font-size: 2.5rem; font-weight: 800; text-align: center; letter-spacing: -1px; }

/* Tabs */
.tab-btn {
    background: rgba(15, 23, 42, 0.85); color: #cbd5e1; padding: 12px 20px;
    border-radius: 14px; font-size: 0.8rem; font-weight: 600; white-space: nowrap;
    backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
}
.active-tab { color: white !important; border-color: rgba(255,255,255,0.4); }

/* Main Card */
.main-card { 
    background: rgba(15, 23, 42, 0.88); backdrop-filter: blur(20px); 
    border-radius: 24px; padding: 24px; border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

/* Price Row */
.price-row { border-bottom: 1px solid rgba(255, 255, 255, 0.05); padding: 14px 0; }

/* Input Fields */
.big-field {
    background: #020617 !important; border: 2px solid rgba(255, 255, 255, 0.12);
    color: #ffffff; padding: 18px; border-radius: 18px; width: 100%; outline: none; 
    font-size: 1.1rem; font-weight: 600;
}

/* Place Order Button */
.place-order-btn {
    color: white; width: 100%; padding: 20px; border-radius: 22px; 
    font-weight: 800; text-transform: uppercase; font-size: 1.1rem; transition: 0.3s;
}

/* Developer Button */
.dev-container { margin-top: 25px; width: 100%; }
.dev-btn {
    display: flex; align-items: center; justify-content: center; gap: 12px;
    background: rgba(0, 136, 204, 0.2); border: 2.5px solid rgba(0, 136, 204, 0.6);
    padding: 16px; border-radius: 20px; color: #38bdf8; font-size: 1rem; font-weight: 700;
    transition: all 0.4s ease; backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(0, 136, 204, 0.3);
    text-decoration: none !important; cursor: pointer;
}
.dev-btn:hover { 
    background: #0088cc; color: white !important; 
    box-shadow: 0 0 30px rgba(0, 136, 204, 0.8);
    transform: translateY(-3px); border-color: #38bdf8;
}

/* KBZPay Card */
.kpay-card {
    background: rgba(255, 255, 255, 0.08); border: 1px dashed rgba(255, 255, 255, 0.2);
    padding: 15px; border-radius: 15px; margin-top: 15px; text-align: center;
}
.kpay-number { color: #facc15; font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; display: block; margin-top: 4px; }

/* Scrollbar hide */
.scroll-hide::-webkit-scrollbar { display: none; }
</style>
</head>
