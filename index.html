<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZSNIX STUDIO</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

body{
transition:background 0.8s ease;
background-color:#0f172a;
background-image:url('https://raw.githubusercontent.com/kimomax2005-max/Heartopia_shop/main/IMG_20260210_233643_030.jpg');
background-size:cover;
background-position:center;
background-attachment:fixed;
background-blend-mode:overlay;
font-family:'Poppins',sans-serif;
color:#fff;
min-height:100vh;
}

.text-glow{text-shadow:0 2px 10px rgba(0,0,0,0.6);}
.header-text{font-size:2.5rem;font-weight:800;text-align:center;letter-spacing:-1px;}

.tab-btn{
background:rgba(15,23,42,0.85);
color:#cbd5e1;
padding:12px 20px;
border-radius:14px;
font-size:.8rem;
font-weight:600;
white-space:nowrap;
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,0.1);
transition:.3s;
}
.active-tab{color:white!important;border-color:rgba(255,255,255,0.4);}

.main-card{
background:rgba(15,23,42,0.88);
backdrop-filter:blur(20px);
border-radius:24px;
padding:24px;
border:1px solid rgba(255,255,255,0.1);
box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

.price-row{border-bottom:1px solid rgba(255,255,255,0.05);padding:14px 0;}

.big-field{
background:#020617!important;
border:2px solid rgba(255,255,255,0.12);
color:#fff;
padding:18px;
border-radius:18px;
width:100%;
outline:none;
font-size:1.1rem;
font-weight:600;
}

.place-order-btn{
color:white;width:100%;padding:20px;border-radius:22px;
font-weight:800;text-transform:uppercase;font-size:1.1rem;transition:.3s;
}

.scroll-hide::-webkit-scrollbar{display:none;}
</style>
</head>

<body class="p-6 max-w-md mx-auto" id="main-body">

<!-- LOADING SCREEN -->
<div id="loader" class="fixed inset-0 flex items-center justify-center z-50 bg-black/90 backdrop-blur-md">
<div class="flex flex-col items-center gap-6">
<div class="w-20 h-20 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
<div class="text-cyan-400 font-bold tracking-widest text-sm animate-pulse">
ZSNIX STUDIO LOADING...
</div>
</div>
</div>

<div class="header-text text-glow mb-1">ZSNIX STUDIO</div>
<div class="text-[10px] text-center text-cyan-400 font-bold tracking-[0.3em] uppercase mb-8 text-glow">
Premium Gaming Hub
</div>

<div class="flex gap-2 overflow-x-auto scroll-hide mb-6">
<button onclick="switchTab('mlbb')" id="btn-mlbb" class="tab-btn active-tab">MLBB</button>
<button onclick="switchTab('heartopia')" id="btn-heartopia" class="tab-btn">HEARTOPIA</button>
<button onclick="switchTab('pubg')" id="btn-pubg" class="tab-btn">PUBG UC</button>
<button onclick="switchTab('tg_prem')" id="btn-tg_prem" class="tab-btn">TG PREM</button>
<button onclick="switchTab('tg_star')" id="btn-tg_star" class="tab-btn">TG STAR</button>
<button onclick="switchTab('mcgg')" id="btn-mcgg" class="tab-btn">MCGG</button>
</div>

<div class="main-card mb-6">
<div class="flex justify-between items-center mb-6">
<div class="flex items-center gap-3">
<div class="w-2 h-6 rounded-full" id="indicator"></div>
<span id="display-title" class="font-bold text-xl tracking-tight text-glow uppercase">MLBB</span>
</div>
<div class="bg-white/10 text-white text-[10px] font-black px-3 py-1 rounded-full border border-white/20">STATUS: OK</div>
</div>
<div id="price-list" class="space-y-1 h-[300px] overflow-y-auto scroll-hide"></div>
</div>

<div class="main-card space-y-5">
<div id="mlbb-inputs" class="flex gap-3">
<input type="number" id="id-main" placeholder="Player ID" class="big-field flex-[1.5]">
<input type="number" id="id-sub" placeholder="Zone" class="big-field flex-1">
</div>
<div id="other-inputs" class="hidden">
<input type="text" id="id-gen" placeholder="Account ID / Username" class="big-field">
</div>

<select id="item-select" class="big-field text-glow"></select>
<button onclick="order()" class="place-order-btn text-glow" id="main-btn">PLACE ORDER NOW</button>
</div>

<script>
const prices = {
mlbb:{color:'#0ea5e9',data:[
{v:'Weekly Pass (1x)',p:'5500'},{v:'Weekly Pass (2x)',p:'11000'},
{v:'86 Diamonds',p:'4200'},{v:'172 Diamonds',p:'8400'},
{v:'257 Diamonds',p:'12500'},{v:'344 Diamonds',p:'16800'},
{v:'429 Diamonds',p:'21000'},{v:'514 Diamonds',p:'25000'},
{v:'706 Diamonds',p:'34000'},{v:'878 Diamonds',p:'42500'},
{v:'1050 Diamonds',p:'50000'},{v:'1412 Diamonds',p:'68000'},
{v:'2195 Diamonds',p:'105000'}]},
heartopia:{color:'#f43f5e',data:[
{v:'60 Hearts',p:'1200'},{v:'300 Hearts',p:'5500'},
{v:'680 Hearts',p:'12000'},{v:'1280 Hearts',p:'22500'},
{v:'1980 Hearts',p:'34000'},{v:'3280 Hearts',p:'56000'},
{v:'6480 Hearts',p:'110000'}]},
pubg:{color:'#10b981',data:[
{v:'60 UC',p:'3200'},{v:'325 UC',p:'15500'},
{v:'660 UC',p:'29000'},{v:'1800 UC',p:'75000'},
{v:'3850 UC',p:'150000'},{v:'8100 UC',p:'285000'}]}
};

let currentGame='mlbb';

function switchTab(game){
currentGame=game;
const themeColor=prices[game].color;
document.getElementById('main-body').style.backgroundColor=themeColor+'66';
const list=document.getElementById('price-list');
const select=document.getElementById('item-select');
list.innerHTML='';select.innerHTML='';
prices[game].data.forEach(item=>{
list.innerHTML+=`<div class="price-row flex justify-between">
<span>${item.v}</span><span>${item.p} Ks</span></div>`;
select.innerHTML+=`<option>${item.v} - ${item.p} Ks</option>`;
});
}
switchTab('mlbb');

window.addEventListener("load",function(){
setTimeout(()=>{
const loader=document.getElementById("loader");
loader.style.transition="opacity .6s ease";
loader.style.opacity="0";
setTimeout(()=>{loader.style.display="none";},600);
},1200);
});
</script>

</body>
</html>
