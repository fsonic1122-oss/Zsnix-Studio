<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSNIX STUDIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        body { 
            background: #0f172a url('https://raw.githubusercontent.com/kimomax2005-max/Heartopia_shop/main/IMG_20260210_233643_030.jpg') center/cover fixed no-repeat;
            background-blend-mode: overlay;
            font-family: 'Poppins', sans-serif; 
            color: #ffffff; 
            min-height: 100vh;
            transition: 0.5s ease;
        }

        .text-glow { text-shadow: 0 0 15px rgba(255, 255, 255, 0.3); }
        
        .main-card { 
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); 
            border-radius: 20px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.5s ease;
        }

        .tab-btn {
            background: rgba(30, 41, 59, 0.8); color: #cbd5e1; padding: 10px 18px;
            border-radius: 12px; font-size: 0.8rem; font-weight: 600; white-space: nowrap;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }
        .active-tab { color: white !important; transform: scale(1.05); }

        .big-field {
            background: #020617 !important; border: 1px solid rgba(255, 255, 255, 0.15);
            color: #ffffff; padding: 14px; border-radius: 12px; width: 100%; outline: none; 
            font-size: 0.95rem; margin-bottom: 10px;
        }

        .place-order-btn {
            color: white; width: 100%; padding: 16px; border-radius: 12px; 
            font-weight: 800; text-transform: uppercase; transition: 0.3s;
        }

        .kpay-box {
            background: rgba(250, 204, 21, 0.1); border: 2px solid #facc15;
            padding: 15px; border-radius: 18px; text-align: center; margin-top: 20px;
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.2);
        }

        .dev-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: rgba(0, 136, 204, 0.15); border: 2px solid #0088cc;
            padding: 14px; border-radius: 18px; color: #38bdf8; font-weight: 700;
            margin-top: 15px; text-decoration: none; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.2);
        }
        .dev-btn:hover { background: #0088cc; color: white !important; }

        .scroll-list { height: 280px; overflow-y: auto; }
        .scroll-list::-webkit-scrollbar { width: 0px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-5 max-w-md mx-auto" id="bg-layer">

    <div class="text-center mb-6">
        <h1 class="text-3xl font-black tracking-tight text-glow" id="main-title">ZSNIX STUDIO</h1>
        <div id="hub-tag" class="text-[10px] font-black py-1 px-3 rounded-full inline-block mt-1 tracking-widest uppercase border transition-all duration-500">
            Premium Gaming Hub
        </div>
    </div>

    <div class="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
        <button onclick="switchGame('MLBB')" id="tab-MLBB" class="tab-btn active-tab">MLBB</button>
        <button onclick="switchGame('HEARTOPIA')" id="tab-HEARTOPIA" class="tab-btn">HEARTOPIA</button>
        <button onclick="switchGame('PUBG')" id="tab-PUBG" class="tab-btn">PUBG</button>
        <button onclick="switchGame('TELEGRAM')" id="tab-TELEGRAM" class="tab-btn">TELEGRAM</button>
        <button onclick="switchGame('MCGG')" id="tab-MCGG" class="tab-btn">MCGG</button>
        <button onclick="switchGame('STARS')" id="tab-STARS" class="tab-btn">TG STARS</button>
    </div>

    <div class="main-card mb-5" id="price-card">
        <div class="flex items-center gap-2 mb-4">
            <div class="w-1.5 h-5 rounded-full" id="indicator"></div>
            <h3 id="game-title" class="font-bold text-lg uppercase tracking-tight">MLBB Diamond List</h3>
        </div>
        <div id="item-list" class="scroll-list space-y-3"></div>
    </div>

    <div class="main-card" id="form-card">
        <div id="mlbb-inputs" class="flex gap-2">
            <input type="number" id="p-id" placeholder="Player ID" class="big-field flex-[1.5]">
            <input type="number" id="z-id" placeholder="Zone" class="big-field flex-1">
        </div>
        <div id="other-inputs" class="hidden">
            <input type="text" id="gen-id" placeholder="Account ID / Username" class="big-field">
        </div>

        <select id="item-select" class="big-field"></select>
        <select id="pay-method" class="big-field">
            <option>KBZPay</option>
            <option>WavePay</option>
        </select>
        <input type="text" id="acc-name" placeholder="Payment Acc Name" class="big-field">
        <input type="number" id="p-num" placeholder="Payment Phone Number" class="big-field">
        
        <button onclick="sendOrder()" id="order-btn" class="place-order-btn mt-2">Place Order Now</button>
    </div>

    <div class="kpay-box">
        <span class="text-[10px] font-bold text-yellow-500 uppercase block tracking-widest mb-1">KBZPay Account</span>
        <span class="text-xl font-black text-white">09779833658</span>
    </div>

    <a href="https://t.me/Ironman2005born" target="_blank" class="dev-btn">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 0 0-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/></svg>
        WEBSITE DEVELOPER
    </a>

    <div class="h-10"></div>

<script>
    const config = {
        'MLBB': { color: '#0ea5e9', items: [
            {v:'Weekly Pass',p:'5500'}, {v:'86 Diamonds',p:'4200'}, {v:'172 Diamonds',p:'8400'},
            {v:'257 Diamonds',p:'12500'}, {v:'344 Diamonds',p:'16800'}, {v:'429 Diamonds',p:'21000'},
            {v:'514 Diamonds',p:'25000'}, {v:'706 Diamonds',p:'34000'}, {v:'878 Diamonds',p:'42500'},
            {v:'1050 Diamonds',p:'50000'}
        ]},
        'HEARTOPIA': { color: '#f43f5e', items: [
            {v:'60 Hearts',p:'1200'}, {v:'300 Hearts',p:'5500'}, {v:'680 Hearts',p:'12000'},
            {v:'1280 Hearts',p:'22500'}, {v:'1980 Hearts',p:'34000'}, {v:'3280 Hearts',p:'56000'},
            {v:'6480 Hearts',p:'110000'}, {v:'Monthly Card',p:'8500'}, {v:'Growth Fund',p:'15000'},
            {v:'Special Pack',p:'3500'}
        ]},
        'PUBG': { color: '#10b981', items: [
            {v:'60 UC',p:'3200'}, {v:'325 UC',p:'15500'}, {v:'660 UC',p:'29000'},
            {v:'1800 UC',p:'75000'}, {v:'3850 UC',p:'150000'}, {v:'8100 UC',p:'285000'},
            {v:'Royale Pass',p:'18500'}, {v:'Elite Pass',p:'45000'}, {v:'Prime Plus',p:'26000'},
            {v:'Classic Crate',p:'4500'}
        ]},
        'TELEGRAM': { color: '#a855f7', items: [
            {v:'1 Month Premium',p:'12500'}, {v:'3 Months Premium',p:'35000'},
            {v:'6 Months Premium',p:'65000'}, {v:'1 Year Premium',p:'120000'},
            {v:'Business 1 Month',p:'15000'}, {v:'Business 1 Year',p:'140000'}
        ]},
        'MCGG': { color: '#3b82f6', items: [
            {v:'100 Cash',p:'2500'}, {v:'200 Cash',p:'4800'}, {v:'500 Cash',p:'11500'},
            {v:'1000 Cash',p:'22000'}, {v:'2000 Cash',p:'43000'}, {v:'5000 Cash',p:'105000'}
        ]},
        'STARS': { color: '#f59e0b', items: [
            {v:'50 Stars',p:'3500'}, {v:'100 Stars',p:'6800'}, {v:'250 Stars',p:'16500'},
            {v:'500 Stars',p:'32000'}, {v:'1000 Stars',p:'63000'}, {v:'2500 Stars',p:'155000'}
        ]}
    };

    let currentGame = 'MLBB';

    function switchGame(game) {
        currentGame = game;
        const theme = config[game].color;
        
        // UI Color Updates
        document.getElementById('main-title').style.color = theme;
        document.getElementById('indicator').style.backgroundColor = theme;
        document.getElementById('hub-tag').style.borderColor = theme;
        document.getElementById('hub-tag').style.color = theme;
        document.getElementById('order-btn').style.backgroundColor = theme;
        document.getElementById('order-btn').style.boxShadow = `0 10px 20px ${theme}44`;
        document.getElementById('game-title').innerText = game + " List";
        document.getElementById('game-title').style.color = theme;

        // Tab Styling
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active-tab');
            btn.style.backgroundColor = 'rgba(30, 41, 59, 0.8)';
            btn.style.borderColor = 'rgba(255,255,255,0.05)';
        });
        const activeTab = document.getElementById('tab-' + game);
        activeTab.classList.add('active-tab');
        activeTab.style.backgroundColor = theme;
        activeTab.style.borderColor = theme;

        // Input Handling
        document.getElementById('mlbb-inputs').classList.toggle('hidden', game !== 'MLBB');
        document.getElementById('other-inputs').classList.toggle('hidden', game === 'MLBB');

        // List Rendering
        const list = document.getElementById('item-list');
        const select = document.getElementById('item-select');
        list.innerHTML = ''; select.innerHTML = '';

        config[game].items.forEach(item => {
            list.innerHTML += `
                <div class="flex justify-between items-center border-b border-white/5 pb-2">
                    <span class="text-sm font-semibold">${item.v}</span>
                    <div class="flex items-center gap-3">
                        <span class="font-bold" style="color:${theme}">${item.p} Ks</span>
                        <button onclick="document.getElementById('item-select').value='${item.v} - ${item.p} Ks'" class="text-[10px] px-2 py-1 rounded border font-bold uppercase" style="border-color:${theme}; color:${theme}">Select</button>
                    </div>
                </div>`;
            select.innerHTML += `<option value="${item.v} - ${item.p} Ks">${item.v} (${item.p} Ks)</option>`;
        });
    }

    function sendOrder() {
        const idVal = currentGame === 'MLBB' 
            ? `${document.getElementById('p-id').value} (${document.getElementById('z-id').value})`
            : document.getElementById('gen-id').value;

        if(!idVal || !document.getElementById('acc-name').value) return alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´");

        const msg = `üõí *NEW ORDER*%0AüéÆ Game: ${currentGame}%0AüÜî ID: ${idVal}%0Aüíé Item: ${document.getElementById('item-select').value}%0Aüí≥ Pay: ${document.getElementById('pay-method').value}%0Aüë§ Acc: ${document.getElementById('acc-name').value}%0Aüìû Num: ${document.getElementById('p-num').value}`;
        
        fetch(`https://api.telegram.org/bot8320861096:AAHW1eH2C1cYZ97I0WfQx5b2CpQBH6dX75U/sendMessage?chat_id=6686007389&text=${msg}&parse_mode=Markdown`);
        window.location.href = `https://t.me/Zsnix_Rix?text=${msg}`;
    }

    switchGame('MLBB');
</script>
</body>
</html>
