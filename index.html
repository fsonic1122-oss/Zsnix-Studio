<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZSNIX STUDIO</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

body{
transition: background 0.8s ease;
background-color:#0f172a;
background-image:url('https://raw.githubusercontent.com/kimomax2005-max/Heartopia_shop/main/IMG_20260210_233643_030.jpg');
background-size:cover;
background-position:center;
background-attachment:fixed;
background-blend-mode:overlay;
font-family:'Poppins',sans-serif;
color:#fff;
min-height:100vh;
}

.text-glow{text-shadow:0 2px 10px rgba(0,0,0,0.6);}
.header-text{font-size:2.5rem;font-weight:800;text-align:center;letter-spacing:-1px;}

.tab-btn{
background:rgba(15,23,42,0.85);
color:#cbd5e1;
padding:12px 20px;
border-radius:14px;
font-size:.8rem;
font-weight:600;
white-space:nowrap;
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,0.1);
transition:.3s;
}
.active-tab{color:white!important;border-color:rgba(255,255,255,0.4);}

.main-card{
background:rgba(15,23,42,0.88);
backdrop-filter:blur(20px);
border-radius:24px;
padding:24px;
border:1px solid rgba(255,255,255,0.1);
box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

.price-row{border-bottom:1px solid rgba(255,255,255,0.05);padding:14px 0;}

.big-field{
background:#020617!important;
border:2px solid rgba(255,255,255,0.12);
color:#fff;
padding:18px;
border-radius:18px;
width:100%;
outline:none;
font-size:1.1rem;
font-weight:600;
}

.place-order-btn{
color:white;
width:100%;
padding:20px;
border-radius:22px;
font-weight:800;
text-transform:uppercase;
font-size:1.1rem;
transition:.3s;
}

.scroll-hide::-webkit-scrollbar{display:none;}
</style>
</head>

<body class="p-6 max-w-md mx-auto" id="main-body">

<!-- LOADING SCREEN -->
<div id="loader" class="fixed inset-0 flex items-center justify-center z-50 bg-black/90 backdrop-blur-md">
<div class="flex flex-col items-center gap-6">
<div class="w-20 h-20 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
<div class="text-cyan-400 font-bold tracking-widest text-sm animate-pulse">
ZSNIX STUDIO LOADING...
</div>
</div>
</div>

<div class="header-text text-glow mb-1">ZSNIX STUDIO</div>
<div class="text-[10px] text-center text-cyan-400 font-bold tracking-[0.3em] uppercase mb-8 text-glow">
Premium Gaming
</div>

<!-- (မင်းရဲ့ UI Section တွေ အကုန်အတူတူထားထားပါတယ်) -->

<script>
const prices={
mlbb:{color:'#0ea5e9',data:[{v:'Weekly Pass (1x)',p:'5500'}]},
heartopia:{color:'#f43f5e',data:[{v:'60 Hearts',p:'1200'}]}
};

let currentGame='mlbb';

function switchTab(game){
currentGame=game;
document.getElementById('main-body').style.backgroundColor=prices[game].color+'66';
}

switchTab('mlbb');

/* LOADER FADE OUT */
window.addEventListener("load",function(){
setTimeout(()=>{
const loader=document.getElementById("loader");
loader.style.transition="opacity .6s ease";
loader.style.opacity="0";
setTimeout(()=>{loader.style.display="none";},600);
},1200);
});
</script>

</body>
</html>
